	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- link for material icons -->

			.theme-color-text {
				color: #702963 !important;
			}

			.theme-color-bg {
				background-color: #702963 !important;
			}

			input[type="text"]:focus,
			input[type="password"]:focus {
				border-bottom: 1px solid #702963 !important;
				box-shadow: 0 1px 0 0 #702963 !important;
			}

			.underline {
				text-decoration: underline;
			}

			/* icon prefix focus color */
			.input-field .prefix.active {
				color: #702963 !important;
			}

			body {
			display: flex;
			min-height: 100vh;
			flex-direction: column;
		}

			main {
				flex: 1 0 auto;
			}

	<body>
		<main class="section">
			<div class="section container">
				<section class="section">
					<div class="container section">
						<div class="center-align">
							<img
								width="200vw"
								src="./img/cohtech-logo-full.png"
								alt=""
								class="responsive-img"
							/>
						</div>
						<div class="row section">
							<div class="col l2 m4 hide-on-med-and-down"></div>
							<div class="col l8 m4 s12">
								<br>
								<form action="login.php" method="post" class="container">
									<div class="input-field">
										<i class="material-icons prefix">account_circle</i>
										<input
											type="text"
											id="mat_no"
											name="mat_no"
											placeholder="Enter Matriculation Number"
											autocomplete="off"
											required
										/>
									</div>
									
									<div class="input-field">
										<i class="material-icons prefix">lock</i>
										<input
											type="password"
											name="password"
											id="password"
											placeholder="Enter Password"
											autocomplete="new-password"
											required
										/>
									</div>
									<br>
									<div class="center-align">
										<button
											type="submit"
											class="btn btn-large btn-flat theme-color-bg white-text"
										>
											Login
										</button>
										<br><br><br>
										<span>New Student? <a  class="theme-color-text underline" href="">Start Your Registration </a></span>
									</div>
								</form>
							</div>
							<div class="col l2 m4 s12 hide-on-med-and-down"></div>
						</div>
					</div>
				</section>

			</div>
